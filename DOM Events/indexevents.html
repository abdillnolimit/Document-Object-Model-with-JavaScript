<!--
perlu diketahui Events != Even (tidak sama).
Secara bahasa Even artinya genap; Event artinya kejadian.

Event pada js merepresentasikan sebuah kejadian yang nantinya terjadi di dalam DOM.
Kejadian dapat dilakukan oleh user ataupun oleh komputer itu sendiri secara otomatis.
contoh dilakukan oleh user : mouse event, keyboard event, dll...
contoh dilakukan secara otomatis : oleh API(misalkan animasi selesai dijalankan, halaman selesai diload, dsb...)


Ada beberapa cara untuk menerapkan Event ini, istilahnya adalah 'mendengarkan'.

-   EventHandler        : source code diinput secara inline HTML Attribute (embedded) atau Element Method pada script js.
    keyword on<namaevent>, contoh onclick, onkeyboard, dll...
        btw sangat tidak disarankan menggunakan cara embedd karena melibatkan dokumen html.
           contoh embedd/inline html :  <p class="p3" onclick="ubahWarna()">paragraf 3</p>

-   addEventListener()
